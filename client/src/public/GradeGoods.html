  width: 60px;
  height: 60px;
  border-radius: 50%;
  object-fit: cover;

  justify-content: space-evenly;

  margin-bottom: 16px;

  padding: 8px 16px;

  background-color: #f5f5f5;

  color: #333;
  text-decoration: none;
  display: block;

  color: #333;
  text-decoration: none;
  display: block;
