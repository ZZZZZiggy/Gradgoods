<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="
      default-src 'self' https: localhost:*;
      img-src 'self' data: https: blob:;
      script-src 'self' https: localhost:* 'unsafe-inline' 'unsafe-eval' https://*.googleapis.com https://*.gstatic.com;
      style-src 'self' https: 'unsafe-inline' https://cdnjs.cloudflare.com https://fonts.googleapis.com;
      font-src 'self' data: https: https://cdnjs.cloudflare.com https://fonts.gstatic.com;
      connect-src 'self' https: localhost:* ws://localhost:* https://*.googleapis.com;
      frame-src 'self' https://*.google.com;
    "
    />
    <!-- Move Google Maps script here and ensure places library is loaded -->
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCdv7b-cUOqT_zrlaG-nrtgoEbO3KvRfXc&libraries=places&callback=Function.prototype"
    ></script>
    <!-- Add Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Add Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <link rel="icon" href="favicon.png" type="image/x-icon" />
    <title>GradGoods</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/index.jsx"></script>
    <!-- Add Bootstrap JS and its dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
  </body>
</html>
